label.lotNumber.expiryDate.help=When a manufacturer decides to discontinue the sale of their drug, the date of discontinuation is the date of the last sale by the manufacturer.  The DIN will be cancelled further to the receipt of a sale discontinuation notification from the manufacturer.  The status of the DIN will be updated to \u201CCancelled (Post-Market)\u201D in the online Drug Product Database. For DINs cancelled on or after March 14, 2017, the latest expiry date and lot number of the product distributed in Canada will be posted on the online Drug Product Database.  Other parties in the health product distribution chain such as wholesalers, retailers, pharmacists and medical practitioners may still sell or distribute that drug after DIN cancellation if the expiry date of the drug lot has not passed. This may be acceptable so long as the DIN cancellation is not due to health and/or safety reasons.
