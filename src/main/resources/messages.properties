label.product.atc.help=The purpose of the World Health Organization (WHO) Anatomical Therapeutic Chemical (<abbr>ATC</abbr>) classification system is to be used as a tool for drug utilization research in order to improve quality of drug use. Drugs are divided into different groups according to the organ or system on which they act and their chemical, pharmacological and therapeutical properties.
