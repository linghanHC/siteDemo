<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{siteLayouts/masterLayout}">
<body>
	<div layout:fragment="siteContent">
		<h1 id="wb-cont" th:utext="#{application.title}">Scientific
			Experts Database (Office of Business Transformation)</h1>

		<th:block
			th:insert="./includes/messageSection :: message"></th:block>

		<div class="wb-frmvld">
			<form id="loginForm" method="post"
				th:action="@{../authentication/doLogin}" th:object="${userLoginForm}">
				<div id="login">
					<div>
						<br>
					</div>

					<div class="row">
						<div class="col-md-6 form-group text-right">
							<label for="username" class="required"><span
								class="field-name" th:utext="#{label.username}">Username</span>
								<strong class="required" th:utext="#{label.required}">(required)</strong></label>
						</div>
						<div class="col-md-6 form-group text-left">
							<input th:class="${formContr}" th:field="*{username}"
								name="username" id="username" type="text"
								data-rule-maxlength="10" maxlength="10" size="20"
								required="required">
						</div>
					</div>

					<div class="row">
						<div class="col-md-6 form-group text-right">
							<label for="password" class="required"><span
								class="field-name" th:utext="#{label.password}">Password</span>
								<strong class="required" th:utext="#{label.required}">(required)</strong></label>
						</div>
						<div class="col-md-6 form-group text-left">
							<input th:class="${formContr}" th:field="*{password}"
								name="password" id="password" type="text"
								data-rule-maxlength="10" maxlength="10" size="20"
								required="required">
						</div>
					</div>

					<div class="row">
						<div class="col-md-6 form-group"></div>
						<div class="col-md-6 form-group">
							<div class="mrgn-tp-md pull-left">
								<ul class="list-inline lst-spcd mrgn-rght-md">
									<li><button class="btn btn-primary btn-lg mrgn-tp-md"
											type="submit">
											<span th:utext="#{button.login}">Login</span>
										</button></li>
									<li><input type="reset"
										class="btn btn-default btn-lg mrgn-tp-md" id="reset"
										th:value="#{button.reset}"></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="clearfix"></div>
</body>
</html>
