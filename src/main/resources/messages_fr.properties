label.lotNumber.expiryDate.help=Lorsqu'un fabricant décide de cesser la vente de son produit, la date de cessation de la vente correspond à la date de la dernière vente effectuée par ce fabricant.  Le DIN sera annulé suite à la réception d'un avis de cessation de vente émis par le fabriquant..  Le statut du DIN sera changé en « Annulé après commercialisation » dans la Base de données sur les produits pharmaceutiques en ligne.  Pour les DINs annulés à partir du 14 mars 2017, la date limite d'utilisation la plus tardive attribuée à la drogue distribuée au Canada et le numéro de lot de celle-ci seront publiés dans la Base de données sur les produits pharmaceutiques en ligne.  D'autres membres de la chaîne de distribution des produits de santé , comme les grossistes, les détaillants, les pharmaciens et les professionnels de la santé, pourraient néanmoins continuer à vendre ou distribuer cette drogue après l'annulation du DIN, à condition que la date limite d'utilisation n'ait pas expiré.  Ceci peut être acceptable du moment que l'annulation du DIN n'est pas liée à un problème de santé et/ou de sécurité.
